<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Login</title>

        <h:outputStylesheet library="css" name="sistema.css"/>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="dummy" />
            <f:event listener="#{loginBean.preRender}" type="preRenderView" />
        </f:metadata>

        <header>
            <div style="float: left">
                <h:link outcome="/Index">
                    <h:graphicImage library="images" name="SoccerTalkMini.png" />
                </h:link>
                <span style="color: #000000; font-size: 24px; margin-left: 25px">
                    Soccer Talk
                </span>
            </div>

            <div style="float: right; margin-right: 110px">

                <h:form style="display: inline-block">
                    <p:menubar styleClass="menu-sistema">
                        <p:submenu label="Entrar">
                            <p:menuitem value="Conectar-se!" outcome="/Login" />
                            <p:menuitem value="Criar Conta" outcome="/Cadastro" />
                        </p:submenu>
                        <p:submenu label="Times">
                            <p:menuitem value="Corinthians"/>
                            <p:menuitem value="Palmeiras" />
                            <p:menuitem value="Santos"/>
                            <p:menuitem value="SÃ£o Paulo"/>
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </div>
            <div style="clear: both"></div>
        </header>


        <div align="center">
            <h:graphicImage library="images" name="SOCCERTALK_250px.png" />
        </div>

        <div id="login-dialog">
            <h1>Login</h1>

            <h:form id="frm" prependId="false">

                <p:messages id="messages" autoUpdate="true" closable="true" />

                <h:panelGrid columns="2" styleClass="grid-login">
                    <p:outputLabel value="E-mail" />
                    <p:inputText size="30" id="j_username" value="#{loginBean.email}" />

                    <p:outputLabel value="Senha" />
                    <p:password size="30" id="j_password" />

                    <h:panelGroup/>
                    <p:commandButton value="Login" action="#{loginBean.login}" ajax="false" />
                </h:panelGrid>
            </h:form>
        </div>
        
        <p:separator style="margin-top: 20px"/>
        
        <footer>
            SoccerTalk - Chat de todas as torcidas
            <h:graphicImage style="float: right" library="images" name="interaction_apps.png" />
        </footer>

    </h:body>
</html>
