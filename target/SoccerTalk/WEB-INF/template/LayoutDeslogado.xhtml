<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">Soccer Talk</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css" />
    </h:head>

    <h:body>
        <p:ajaxStatus styleClass="ajax-status">
            <f:facet name="start">
                <h:graphicImage library="images" name="loading.gif"/>
            </f:facet>
            <f:facet name="complete">
                <h:outputText value=""/>
            </f:facet>
        </p:ajaxStatus>

        <header>
            <div style="float: left">
                <h:link outcome="/Index">
                    <h:graphicImage library="images" name="SoccerTalkMini.png" />
                </h:link>
                <span style="color: #000000; font-size: 24px; margin-left: 25px">
                    Soccer Talk
                </span>
            </div>

            <div style="float: right; margin-right: 110px">

                <h:form style="display: inline-block">
                    <p:menubar styleClass="menu-sistema">
                        <p:submenu label="Entrar">
                            <p:menuitem value="Conectar-se!" outcome="/Login" />
                            <p:menuitem value="Criar Conta" outcome="/Cadastro" />
                        </p:submenu>
                        <p:submenu label="Times">
                            <p:menuitem value="Corinthians" outcome="/Index" />
                            <p:menuitem value="Palmeiras" outcome="/Index" />
                            <p:menuitem value="Santos" outcome="/Index" />
                            <p:menuitem value="SÃ£o Paulo" outcome="/Index" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </div>
            <div style="clear: both"></div>
        </header>

        <div id="conteudo">
            <ui:insert name="corpo"/>
        </div>

        <p:separator style="margin-top: 20px"/>

        <footer>
            SoccerTalk - Chat de todas as torcidas
            <h:graphicImage style="float: right" library="images" name="interaction_apps.png" />
        </footer>
    </h:body>

</html>
